<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
      background-color: #212121!important;
      color: white!important;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-width: 100%;
      height: 60vh;
    }
    video {
      max-width: 100%;
      display: block;
      margin: 20px 0;
    }
    .content {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  
  <div style="display: none;" class="content">
   <img src="https://raw.githubusercontent.com/DarkWhite1234/wwe/refs/heads/main/rock.webp" alt="Example Image">
  </div>

  <h1>Twos are better than one</h1>

  <div style="display: none;" class="content">
  <iframe style="width: 100%;
    height: 50vh;"
    src="https://www.youtube.com/embed/5enX7XelgYM" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
  </div>

  <div style="display: none;" class="content">
    <h2>Image Content</h2>
    <img src="example-image.jpg" alt="Example Image">
    <p>This is an example image. Replace the <code>src</code> attribute with the path to your image file.</p>
  </div>
</body>
</html>
